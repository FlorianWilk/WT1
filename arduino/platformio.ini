[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit Motor Shield library@^1.0.1
	r-downing/AutoPID@^1.0.3
	br3ttb/PID-AutoTune@0.0.0-alpha+sha.7c03cf3e7c
	adafruit/Adafruit NeoPixel@^1.7.0
